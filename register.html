<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediCare | Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <img src="images/logo.png" alt="MediCare Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
      <a href="search.html">Search</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="form-section">
    <h2>Register</h2>
    <form id="registrationForm" onsubmit="return validateRegistration()">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Phone Number" required pattern="[0-9]{10}">
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 MediCare Store. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
